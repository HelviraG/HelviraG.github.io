[build]
  publish = "client/dist"
  command = "yarn build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

# SPA fallback for React router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy for local dev
[[dev.redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[functions]
  directory = "netlify/functions-build"
  node_bundler = "esbuild"
  external_node_modules = [
    "express",
    "cors",
    "dotenv",
    "body-parser",
    "serverless-http",
    "firebase-admin",
    "firebase"
  ]
